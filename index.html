<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I miss you ü¶ä‚ù§Ô∏è</title>
    <meta
      name="description"
      content="A cute fox SVG with a little red heart that says I miss you."
    />
    <style>
      :root {
        --bg: #0b1220; /* deep night */
        --card: #111a2e; /* slightly lighter */
        --text: #e5ecff; /* soft white */
        --muted: #9bb2ff; /* gentle accent */
        --orange: #f97316; /* fox */
        --cream: #ffe9c8; /* fox belly */
        --dark: #0a0f1a; /* outline */
        --heart: #ef4444; /* red heart */
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1200px 800px at 40% 20%,
          #12203a 0%,
          var(--bg) 55%
        );
        color: var(--text);
        font: 500 18px/1.5 system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .card {
        width: min(720px, 92vw);
        padding: 40px 28px 34px;
        background: var(--card);
        border-radius: 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 18px;
      }
      .dot {
        width: 10px;
        height: 10px;
        background: var(--muted);
        border-radius: 50%;
      }
      h1 {
        margin: 0;
        font-size: clamp(24px, 4vw, 38px);
        letter-spacing: 0.3px;
      }
      p {
        margin: 0.25rem 0 0;
        color: rgba(229, 236, 255, 0.8);
      }

      .stage {
        position: relative;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      svg {
        width: min(520px, 86vw);
        height: auto;
        overflow: visible;
      }

      /* Heart beat */
      .heart {
        transform-origin: center;
        animation: beat 1.4s ease-in-out infinite;
        filter: drop-shadow(0 6px 16px rgba(239, 68, 68, 0.45));
      }
      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        20% {
          transform: scale(1.12);
        }
        40% {
          transform: scale(1);
        }
        60% {
          transform: scale(1.08);
        }
      }

      /* Tail wag */
      .tail {
        transform-origin: 355px 225px;
        animation: wag 1.8s ease-in-out infinite;
      }
      @keyframes wag {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(8deg);
        }
      }

      /* Fox float */
      .fox {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      footer {
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: rgba(229, 236, 255, 0.6);
      }
      a {
        color: var(--muted);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="card" aria-labelledby="title">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 640" role="img" aria-labelledby="title desc">
        <title id="title">Derpy fox meme with Texas hat</title>
        <desc id="desc">Derpy fox in a Texas cowboy hat with meme text above and below. Top text emphasizes 'HEAD' in red and 'BLUE' in blue. Bottom text continues poem in all caps Impact font.</desc>

        <defs>
          <linearGradient id="foxFur" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ff8a00"/>
            <stop offset="100%" stop-color="#ff5e00"/>
          </linearGradient>
          <linearGradient id="innerEar" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffbfb0"/>
            <stop offset="100%" stop-color="#ff9e8a"/>
          </linearGradient>
          <style>
            .stroke-soft { stroke: #472b16; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
            .cream { fill: #fff3e1; }
            .brown { fill: #6b4a2f; }
            .dark { fill: #3a2a1f; }
            .meme-text { 
              font: bold 40px/1.2 "Impact", "Arial Black", sans-serif; 
              fill: white; 
              stroke: black; 
              stroke-width: 5px; 
              text-anchor: middle;
            }
            .red { fill: red; stroke: black; stroke-width: 3px; }
            .blue { fill: blue; stroke: black; stroke-width: 3px; }
          </style>
        </defs>

        <!-- Top Meme Text -->
        <text x="256" y="60" class="meme-text">
          I MISS YOUR RED <tspan class="red">HEAD</tspan>
        </text>
        <text x="256" y="110" class="meme-text">
          THIS EMPTY SPACE IS <tspan class="blue">BLUE</tspan>
        </text>

        <!-- Fox group -->
        <g id="fox" transform="translate(0,100)">
          <!-- Tail -->
          <path d="M410,356
                  c-18,28 -60,46 -104,28
                  c-12,-5 -16,-22 -1,-27
                  c25,-8 54,-23 68,-44
                  c22,-33 13,-62 -9,-72
                  c-4,-2 -5,-8 -1,-11
                  c20,-14 63,15 64,61
                  C428,317 422,338 410,356z"
                fill="url(#foxFur)" class="stroke-soft"/>
          <path d="M412,340c-6,10 -21,18 -36,19
                  c10,-9 18,-18 22,-27" class="cream stroke-soft"/>

          <!-- Body -->
          <ellipse cx="250" cy="330" rx="130" ry="90" fill="url(#foxFur)" class="stroke-soft"/>
          <path d="M170,360
                  c20,-34 60,-56 80,-56
                  c20,0 60,22 80,56
                  c-22,18 -54,28 -80,28
                  c-26,0 -58,-10 -80,-28z"
                class="cream stroke-soft"/>

          <!-- Head -->
          <g id="head" transform="translate(0,-20)">
            <ellipse cx="250" cy="230" rx="110" ry="90" fill="url(#foxFur)" class="stroke-soft"/>
            <!-- Cheeks -->
            <ellipse cx="205" cy="260" rx="48" ry="36" class="cream stroke-soft"/>
            <ellipse cx="295" cy="260" rx="48" ry="36" class="cream stroke-soft"/>

            <!-- Ears -->
            <g transform="translate(160,150)">
              <path d="M0,60 L-40,-18 L34,0 Z" fill="url(#foxFur)" class="stroke-soft"/>
              <path d="M-4,46 L-28,0 L18,12 Z" fill="url(#innerEar)" class="stroke-soft"/>
            </g>
            <g transform="translate(340,150) scale(-1,1)">
              <path d="M0,60 L-40,-18 L34,0 Z" fill="url(#foxFur)" class="stroke-soft"/>
              <path d="M-4,46 L-28,0 L18,12 Z" fill="url(#innerEar)" class="stroke-soft"/>
            </g>

            <!-- Eyes -->
            <ellipse cx="220" cy="240" rx="18" ry="22" fill="#fff" class="stroke-soft"/>
            <ellipse cx="280" cy="242" rx="14" ry="20" fill="#fff" class="stroke-soft"/>
            <circle cx="214" cy="246" r="6" class="dark"/>
            <circle cx="286" cy="248" r="6" class="dark"/>

            <!-- Nose & mouth -->
            <circle cx="250" cy="268" r="7" class="dark"/>
            <path d="M238,282 q12,10 24,0" class="stroke-soft" fill="none"/>

            <!-- Hat -->
            <g transform="translate(250,155)">
              <!-- Brim -->
              <path d="M-120,24 c30,-18 240,-18 270,0 c-12,16 -76,28 -135,28 c-59,0 -123,-12 -135,-28z"
                    class="brown stroke-soft"/>
              <!-- Crown -->
              <path d="M-50,0 c-18,-8 -28,-26 -18,-40 c30,-40 126,-40 156,0 c10,14 0,32 -18,40 c-20,8 -100,8 -120,0z"
                    class="brown stroke-soft"/>
              <!-- Band -->
              <rect x="-70" y="6" width="140" height="14" rx="6" class="dark"/>
              <!-- Badge -->
              <g transform="translate(0,6)">
                <rect x="-40" y="0" width="80" height="14" rx="3" fill="#f2c55c" class="stroke-soft"/>
                <text x="0" y="11" text-anchor="middle" font-family="Verdana, sans-serif" font-size="10" fill="#3a2a1f" font-weight="bold">TEXAS</text>
                <!-- Tiny outhouse -->
                <rect x="28" y="-10" width="12" height="20" fill="#6b4a2f" stroke="#3a2a1f" stroke-width="1"/>
                <polygon points="28,-10 34,-18 40,-10" fill="#3a2a1f"/>
                <circle cx="34" cy="-2" r="2" fill="#fff"/>
              </g>
            </g>
          </g>
        </g>

        <!-- Bottom Meme Text -->
        <text x="256" y="560" class="meme-text">
          TIME DRAGS, MY HEART FEELS UNFED
        </text>
        <text x="256" y="610" class="meme-text">
          I MISS THEM ‚Äî AND YOU TOO
        </text>
      </svg>

      <header>
        <span class="dot" aria-hidden="true"></span>
        <div>
          <h1 id="title">I miss you <span aria-hidden="true">ü¶ä‚ù§Ô∏è</span></h1>
          <p>
            Here‚Äôs a derpy little fox and a tiny beating heart until we‚Äôre
            together again.
          </p>
        </div>
      </header>

      <section
        class="stage"
        aria-label="Fox with a red heart and the words I miss you"
      >
        <!-- SVG Scene -->
        
        <svg
          viewBox="0 0 480 360"
          role="img"
          aria-labelledby="svgTitle svgDesc"
        >
          <title id="svgTitle">Cute fox with a red heart</title>
          <desc id="svgDesc">
            A stylized orange fox sitting with a curved tail; a red heart beats
            above the text I miss you.
          </desc>

          <!-- Soft backdrop stars -->
          <g fill="white" opacity="0.08">
            <circle cx="50" cy="40" r="2" />
            <circle cx="420" cy="70" r="1.8" />
            <circle cx="370" cy="30" r="1.4" />
            <circle cx="300" cy="90" r="1.6" />
            <circle cx="120" cy="80" r="1.2" />
            <circle cx="80" cy="130" r="1.4" />
          </g>

          <!-- Heart -->
          <g class="heart" aria-hidden="true">
            <path
              fill="var(--heart)"
              d="M380 70c0-16-13-29-29-29-10 0-19 5-24 13-5-8-14-13-24-13-16 0-29 13-29 29 0 34 53 54 53 54s53-20 53-54z"
            />
          </g>

          <!-- Fox group -->
          <g class="fox">
            <!-- Tail -->
            <g class="tail">
              <path
                fill="var(--orange)"
                d="M270 250c40-10 70-40 90-80 12-24 8-52-14-60-22-8-48 8-60 32-10 22-12 44-16 66-2 10-6 22 0 30z"
              />
              <path
                fill="var(--cream)"
                d="M336 147c-16 6-31 28-36 52 12-14 24-18 36-18 4-10 5-22 0-34z"
              />
            </g>

            <!-- Body -->
            <path
              fill="var(--orange)"
              d="M170 280c-22-40-12-82 20-106 28-20 68-22 96 2 28 24 28 66 8 104-4 8-10 14-18 16-14 4-78 6-106-16z"
            />
            <path
              fill="var(--cream)"
              d="M192 282c-6-20-2-44 14-60 18-18 48-20 68-6 22 16 22 48 10 68-2 4-10 8-18 8-26 2-54-2-74-10z"
            />

            <!-- Head -->
            <path
              fill="var(--orange)"
              d="M154 174c0-30 26-54 56-54 34 0 58 26 58 54 0 8-2 16-6 22-8 12-28 18-52 18s-44-6-52-18c-4-6-6-14-6-22z"
            />
            <!-- Face mask -->
            <path
              fill="var(--cream)"
              d="M170 182c6 14 24 24 40 24s34-10 40-24c-8-6-24-10-40-10s-32 4-40 10z"
            />
            <!-- Ears -->
            <path
              fill="var(--orange)"
              d="M170 142l-22-20c-6-6-2-16 6-16 8 0 24 8 32 22l-16 14z"
            />
            <path
              fill="var(--orange)"
              d="M250 142l22-20c6-6 2-16-6-16-8 0-24 8-32 22l16 14z"
            />
            <path
              fill="var(--cream)"
              d="M173 148l-10-10 18 6-8 4zm74 0l10-10-18 6 8 4z"
              opacity=".8"
            />
            <!-- Eyes & nose -->
            <circle cx="194" cy="176" r="3.2" fill="#111" />
            <circle cx="236" cy="176" r="3.2" fill="#111" />
            <ellipse cx="215" cy="190" rx="4" ry="2.8" fill="#111" />
            <!-- Whiskers -->
            <g
              stroke="#111"
              stroke-width="1.2"
              stroke-linecap="round"
              opacity=".55"
            >
              <path d="M180 188h-16" />
              <path d="M182 194h-20" />
              <path d="M250 188h16" />
              <path d="M248 194h20" />
            </g>
          </g>

        </svg>
      </section>
    </main>
  </body>
</html>
